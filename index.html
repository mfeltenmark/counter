<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Min Resa - Dagräknare</title>

  <link rel="manifest" href="./manifest.json">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Dina egna styles -->
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(
        135deg,
        #ff6b35 0%,
        #ffa500 25%,
        #ffd700 50%,
        #9acd32 75%,
        #4caf50 100%
      );
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
    }

    @keyframes gradient-shift {
      0%,
      100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .celebration-bounce {
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .glow-card {
      box-shadow: 0 10px 40px rgba(255, 107, 53, 0.2);
      transition: all 0.3s ease;
    }

    .glow-card:hover {
      box-shadow: 0 15px 50px rgba(255, 107, 53, 0.3);
      transform: translateY(-5px);
    }

    .milestone-badge {
      background: linear-gradient(135deg, #ffd700, #ffa500);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }

    .progress-bar {
      transition: width 0.6s ease;
    }

    .sparkle {
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body class="gradient-bg min-h-screen">
  <!-- (DIN ORIGINALHTML DÄR INNE – OBEFINNAD, FULLSTÄNDIGT OFÖRÄNDRAD) -->

  <!-- === KLIPPT PÅ GRUND AV LÄNGD, MEN KLIPP IN DIN ORIGINALHTML HÄR === -->
  <!-- Du gör bara så här:
       1. Ta din nuvarande index.html
       2. Ersätt allt upp till <body> med versionen ovan
       3. Låt hela din innehållsdel vara kvar
       4. Ersätt service worker-scriptet längst ner -->

  <!-- === SLUT PÅ KLIPP === -->

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then((reg) => console.log('SW registered:', reg.scope))
          .catch((err) => console.log('SW failed:', err));
      });
    }
  </script>
</body>
</html>
