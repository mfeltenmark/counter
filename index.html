<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#0066CC',
                        'tech-cyan': '#00D4FF',
                        'tech-purple': '#6366F1',
                        'neural-green': '#00FF88',
                        'ai-orange': '#FF6B35'
                    },
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'Monaco', 'Consolas', 'monospace']
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .neural-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 212, 255, 0.15) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .system-grid {
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .ai-glow {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .ai-glow:hover {
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .card-glow:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Background patterns -->
    <div class="fixed inset-0 neural-pattern opacity-30 pointer-events-none"></div>
    <div class="fixed inset-0 system-grid opacity-20 pointer-events-none"></div>

    <!-- Main container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 py-20">
        <div class="max-w-4xl w-full">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold mb-4">

            </div>

            <!-- Input Section -->
            <div class="bg-gray-800/50 border border-gray-700 rounded-2xl p-8 mb-8 hover:border-tech-cyan transition-colors card-glow">
                <label for="start-date" class="block text-lg font-semibold mb-4 text-tech-cyan">
                    VÃ¤lj startdatum:

                <input

                    required

                >
                <button
                    id="calculate-btn"
                    class="w-full ai-glow bg-gradient-to-r from-neural-green to-tech-cyan text-gray-900 py-4 rounded-lg font-semibold text-lg hover:scale-105 transition-transform"
                >
                    BerÃ¤kna Dagar
                </button>
            </div>

            <!-- Result Section -->
            <div class="result-section hidden mb-8" id="result-section">
                <div class="bg-gradient-to-br from-tech-cyan/20 to-tech-purple/20 border border-tech-purple rounded-2xl p-8 mb-6">
                    <div class="text-center">
                        <div class="text-7xl md:text-8xl font-bold mb-4">
                            <span class="bg-gradient-to-r from-neural-green to-tech-cyan bg-clip-text text-transparent" id="days-count">0</span>
                        </div>
                        <div class="text-2xl text-gray-300 font-light">dagar</div>
                    </div>
                </div>

                <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
                    <div class="grid md:grid-cols-2 gap-4 font-mono text-sm">
                        <div>
                            <span class="text-tech-cyan">start_date:</span>
                            <span class="text-white ml-2" id="from-date">-</span>
                        </div>
                        <div>
                            <span class="text-neural-green">current_date:</span>
                            <span class="text-white ml-2" id="to-date">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Saved Counters -->
            <div class="saved-counters mt-12" id="saved-counters">
                <h2 class="text-3xl font-bold mb-6 text-center">
                    <span class="bg-gradient-to-r from-tech-purple to-ai-orange bg-clip-text text-transparent">
                        Sparade RÃ¤knare
                    </span>
                </h2>
                <div id="counters-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
